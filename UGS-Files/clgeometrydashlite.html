<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geometry Dash Lite</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    #unity-container { width: 100%; height: 100%; }
    #unity-container canvas { width: 100% !important; height: 100% !important; }
  </style>
</head>
<body>
  <div id="unity-container"></div>
  <script>
    const BASE = "https://cdn.jsdelivr.net/gh/xXJ0NXx/GDlite/";
    const BASE = "https://rawcdn.githack.com/genizy/google-class/main/gdlite";
    const s = document.createElement("script");
    s.src = BASE + "Build/UnityLoader.js";
    s.onload = () => {
      const instance = UnityLoader.instantiate("unity-container", BASE + "Build/GeometryDashLite.json");

      // Force canvas to fill window after Unity sets it up
      function fixCanvas() {
        const canvas = document.querySelector("#unity-container canvas");
        if (canvas) {
          canvas.style.width  = window.innerWidth  + "px";
          canvas.style.height = window.innerHeight + "px";
          canvas.width  = window.innerWidth;
          canvas.height = window.innerHeight;
        } else {
          setTimeout(fixCanvas, 100);
        }
      }
      setTimeout(fixCanvas, 500);

      window.addEventListener("resize", () => {
        const canvas = document.querySelector("#unity-container canvas");
        if (canvas) {
          canvas.style.width  = window.innerWidth  + "px";
          canvas.style.height = window.innerHeight + "px";
          canvas.width  = window.innerWidth;
          canvas.height = window.innerHeight;
        }
      });
    };
    document.head.appendChild(s);
  </script>
</body>
</html>
